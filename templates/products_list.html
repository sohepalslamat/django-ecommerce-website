<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products list</title>
</head>

<body>
    <h1>products:</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.title }} </h2>
            <p> {{ product.description }} </p>
            <hr>
        </li>

        {% endfor %}
    </ul>

</body>

</html>
