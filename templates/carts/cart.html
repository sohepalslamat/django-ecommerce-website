{% extends "base.html" %}
{% block head_title %}Cart{% endblock %}

{% block content %}
<ul>
    {% for item in items %}
    <li>
        {{item.title | capfirst}}
        <a href="{% url 'remove_from_cart' product_id=item.id %}">remove</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'remove_all_from_cart' %}">remove all</a>
{% endblock %}
